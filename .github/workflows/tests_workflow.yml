name: Test API

on:
  push:
    branches:
      - main

env:
  TEST: 1

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: Passw0rd+
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11       
      
    - name: Connect to MySQL
      run: |
        sudo service mysql status
        mysql -u root -p${{ env.MYSQL_ROOT_PASSWORD }}
