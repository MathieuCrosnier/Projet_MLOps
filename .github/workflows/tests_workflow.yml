name: Test API

on:
  push:
    branches:
      - main

env:
  TEST: 1
  MYSQL_ROOT_PASSWORD: Passw0rd+
  MYSQL_ALLOW_EMPTY_PASSWORD: yes

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql          
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11       
      
    - name: Connect to MySQL
      run: |
        sudo service mysql status
